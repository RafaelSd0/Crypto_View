<p>Digite o nome da criptomoeda:</p>
<input type="text" (input)="pesquisar($event)" placeholder="Exemplo: dogecoin" />

<div *ngIf="cryptoName && cryptoImage; else notFound">
  <h2>{{ cryptoName }} ({{ cryptoSymbol }})</h2>
  <img [src]="cryptoImage" [alt]="cryptoName" style="width: 150px; height: 150px;" />
</div>

<ng-template #notFound>
  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
</ng-template>
